<h4>List</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
    'list-group-item-primary': isFirst,
    'list-group-item-info': isLast,
    }"
  >

    <div>
      <span class="text-primary">{{ i }}. </span><span>{{ character.name }}</span>-
      <strong>Power: </strong><span>{{ character.power }}</span><!-- <span>Is first: {{ isFirst }}</span>-->
      <!-- <span>Is last: {{ isLast }}</span>-->
      <!-- <span>Is even: {{ isEven }} </span>-->
      <!-- <span>Is odd: {{ isOdd }} </span>-->
    </div>

    <button
      (click)="onDeleteCharacter( character.id )"
      class="btn btn-danger"
    >
      X
    </button>

  </li>
</ul>
